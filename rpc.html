<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor Game</title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <div class="rps">
       <div class="rock"><img src="Downloads/rock.jpeg" id="r"></div>
       <div class="paper"><img src="Downloads/paper.jpeg"></div>
       <div class="scissor"><img src="Downloads/scissor.jpeg"></div>
    </div>
    <div class="head">
    <h3 class="choice"></h3>
    <h3 class="computer"></h3>
    </div>
    <div class="bottom">
    <h3 class="urmarks"></h3>
    <h3 class="commarks"></h3>
    </div>
    <h3 class="win"></h3>
    <div class="pexit">
    <button class="exit">Exit</button>
    </div>
    <script src="rpc.js"></script>
</body>
</html>
